<app-header></app-header>

<div class="pokedex-grid">
  @for(p of pokemons; track p.pokedex_id) {
    <a class="pokemon-card" href="#">
      <p class="pokemon-id">{{ p.pokedex_id }}</p>
      <img priority [ngSrc]="'https://raw.githubusercontent.com/Yarkis01/TyraDex/images/sprites/' + p.pokedex_id + '/regular.png'" width="96" height="96" alt="{{p.name.fr}}"/>
      <div class="pokemon-name">{{ p.name.fr }}</div>
    </a>
  }
</div>
